<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12 pt-8">
            <div class="inline-flex items-center gap-3 mb-4">
                <div class="p-3 bg-gradient-to-br from-red-500 to-orange-500 rounded-2xl">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <h1 class="text-5xl font-bold bg-gradient-to-r from-red-400 to-orange-400 bg-clip-text text-transparent">
                    Disaster Recognition AI
                </h1>
            </div>
            <p class="text-slate-300 text-lg">
                Multimodal Analysis System
            </p>
        </div>

        <!-- Mode Selection -->
        <div class="mb-8">
            <div class="flex gap-4 justify-center">
                <button onclick="setMode('text')" id="btn-text" class="mode-btn flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all bg-slate-800/50 hover:bg-slate-800 border border-slate-700">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Text Only
                </button>
                <button onclick="setMode('image')" id="btn-image" class="mode-btn flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all bg-slate-800/50 hover:bg-slate-800 border border-slate-700">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    Image Only
                </button>
                <button onclick="setMode('both')" id="btn-both" class="mode-btn flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all bg-gradient-to-r from-purple-600 to-pink-600 shadow-lg shadow-purple-500/50 scale-105">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polyline>
                    </svg>
                    Both 
                </button>
            </div>
        </div>

        <!-- Input Areas -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Text Input -->
            <div id="text-container" class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-2xl p-6">
                <div class="flex items-center gap-2 mb-4">
                    <svg class="text-blue-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>
                    <h3 class="text-xl font-bold">Text Input</h3>
                </div>
                <textarea id="text-input" placeholder="Enter a sentence about a potential disaster..." class="w-full h-40 bg-slate-900/50 border border-slate-600 rounded-xl p-4 text-white placeholder-slate-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"></textarea>
            </div>

            <!-- Image Input -->
            <div id="image-container" class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-2xl p-6">
                <div class="flex items-center gap-2 mb-4">
                    <svg class="text-green-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <h3 class="text-xl font-bold">Image Input</h3>
                </div>
                
                <label id="upload-area" class="flex flex-col items-center justify-center h-40 border-2 border-dashed border-slate-600 rounded-xl cursor-pointer hover:border-purple-500 hover:bg-slate-900/30 transition-all">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-slate-500 mb-2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span class="text-slate-400">Click to upload image</span>
                    <input type="file" id="image-input" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                </label>
                
                <div id="image-preview" class="hidden relative h-40 rounded-xl overflow-hidden group">
                    <img id="preview-img" class="w-full h-full object-cover">
                    <button onclick="removeImage()" class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 p-2 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4 justify-center mb-8">
            <button id="analyze-btn" onclick="handleAnalyze()" class="flex items-center gap-2 px-8 py-4 bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-500 hover:to-orange-500 rounded-xl font-bold text-lg shadow-lg shadow-red-500/30 transition-all transform hover:scale-105">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polyline>
                </svg>
                Analyze
            </button>
            
            <button onclick="handleReset()" class="px-8 py-4 bg-slate-700 hover:bg-slate-600 rounded-xl font-bold text-lg transition-all">
                Reset
            </button>
        </div>

        <!-- Results -->
        <div id="results" class="hidden bg-gradient-to-br from-slate-800/80 to-slate-900/80 backdrop-blur border border-slate-700 rounded-2xl p-8 animate-fadeIn">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <svg class="text-green-400" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                Analysis Results
            </h2>
            
            <div class="space-y-6">
                <div id="text-result" class="hidden flex items-center justify-between p-4 bg-slate-800/50 rounded-xl">
                    <div class="flex items-center gap-3">
                        <svg class="text-blue-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <span class="font-semibold text-lg">Text Classification:</span>
                    </div>
                    <div id="text-badge"></div>
                </div>
                
                <div id="image-result" class="hidden flex items-center justify-between p-4 bg-slate-800/50 rounded-xl">
                    <div class="flex items-center gap-3">
                        <svg class="text-green-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        </svg>
                        <span class="font-semibold text-lg">Image Classification:</span>
                    </div>
                    <div id="image-badge"></div>
                </div>
                
                <div class="flex items-center justify-between p-6 bg-gradient-to-r from-purple-900/50 to-pink-900/50 rounded-xl border-2 border-purple-500/30">
                    <div class="flex items-center gap-3">
                        <svg class="text-yellow-400" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polyline>
                        </svg>
                        <span class="font-bold text-xl">Final Result:</span>
                    </div>
                    <div class="scale-110" id="final-badge"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-12 text-slate-400">
            <!-- <p>Powered by OpenAI GPT-4o â€¢ Late Fusion Multimodal Classification</p> -->
        </div>
    </div>

    <script>
        let currentMode = 'both';
        let imageFile = null;

        function setMode(mode) {
            currentMode = mode;
            
            // Update button styles
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.className = 'mode-btn flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all bg-slate-800/50 hover:bg-slate-800 border border-slate-700';
            });
            
            document.getElementById(`btn-${mode}`).className = 'mode-btn flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all bg-gradient-to-r from-purple-600 to-pink-600 shadow-lg shadow-purple-500/50 scale-105';
            
            // Show/hide containers
            document.getElementById('text-container').style.display = (mode === 'image') ? 'none' : 'block';
            document.getElementById('image-container').style.display = (mode === 'text') ? 'none' : 'block';
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                imageFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('upload-area').classList.add('hidden');
                    document.getElementById('image-preview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage() {
            imageFile = null;
            document.getElementById('image-input').value = '';
            document.getElementById('upload-area').classList.remove('hidden');
            document.getElementById('image-preview').classList.add('hidden');
        }

        function createBadge(label) {
            const isInformative = label === 'Informative';
            const color = isInformative ? 'red' : 'green';
            const icon = isInformative 
                ? '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>'
                : '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>';
            
            return `<div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-${color}-500/20 text-${color}-400 border border-${color}-500/30">
                ${icon}
                <span class="font-semibold">${label}</span>
            </div>`;
        }

        async function handleAnalyze() {
            const textInput = document.getElementById('text-input').value;
            
            // Validation
            if (currentMode !== 'image' && !textInput) {
                alert('Please enter text to analyze');
                return;
            }
            if (currentMode !== 'text' && !imageFile) {
                alert('Please upload an image to analyze');
                return;
            }
            
            // Show loading
            const btn = document.getElementById('analyze-btn');
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg> Analyzing...';
            
            try {
                // Prepare form data
                const formData = new FormData();
                formData.append('mode', currentMode);
                if (textInput) formData.append('text', textInput);
                if (imageFile) formData.append('image', imageFile);
                
                // Call API
                const response = await fetch('http://localhost:8000/api/classify', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Classification failed');
                }
                
                // Get results
                const textLabel = data.results.text_label;
                const imageLabel = data.results.image_label;
                const finalLabel = data.results.final_label;
            
            // Show results based on mode
            if (currentMode === 'text' && textLabel) {
                document.getElementById('text-result').classList.remove('hidden');
                document.getElementById('text-badge').innerHTML = createBadge(textLabel);
            }
            
            if (currentMode === 'image' && imageLabel) {
                document.getElementById('image-result').classList.remove('hidden');
                document.getElementById('image-badge').innerHTML = createBadge(imageLabel);
            }
            
            // Always show final result
            document.getElementById('final-badge').innerHTML = createBadge(finalLabel);
            document.getElementById('results').classList.remove('hidden');
            
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message + '\n\nMake sure the API server is running on http://localhost:8000');
            } finally {
                // Reset button
                btn.disabled = false;
                btn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polyline></svg> Analyze';
            }
        }

        function handleReset() {
            document.getElementById('text-input').value = '';
            removeImage();
            document.getElementById('results').classList.add('hidden');
            document.getElementById('text-result').classList.add('hidden');
            document.getElementById('image-result').classList.add('hidden');
        }
    </script>
</body>
</html>
